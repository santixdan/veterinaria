<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./magenes/image3.png">
    <title>VETERINARIA</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <script src="./index.js"></script>
    <div class="todo">
        <div class="casi-todo">
            <div class="parte">
                <p style="margin-top: 10%;">Nombre</p>
                <input type="text" id="txt-nom" placeholder="Nombre de la mascota...">
            </div>
            <div class="parte">
                <p>Propietario</p>
                <input type="text" id="txt-pro" placeholder="Nombre del propietario...">
            </div>
            <div class="parte">
                <p>Teléfono</p>
                <input type="text" id="txt-tel" placeholder="N° de teléfono...">
            </div>
            <div class="parte">
                <p>Tipo de mascota</p>
                <select name="" id="tipo">
                    <option value=""></option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="pez">Pez</option>
                    <option value="loro">Loro</option>
                </select>
            </div>
            <div class="parte">
                <p>Fecha de la cita</p>
                <input type="date" name="" id="fecha">
            </div>
            <div class="parte">
                <p>Hora de la cita</p>
                <input type="time" name="" id="hora">
            </div>
            <div class="parte">
                <p>Síntomas</p>
                <textarea name="" id="txt-sin" placeholder="Síntomas de la mascota..."></textarea>
            </div>
            <div class="parte">
                <button id="btn-cita" onclick="validar()">Agendar cita</button>
            </div>
        </div>
        <div>
            <h1 id="parte">Citas agendadas</h1>
            <!-- <div class="parte">
                <select name="" id="filtro">
                    <option value="todas">Todas</option>
                    <option value="abierta">Abiertas</option>
                    <option value="anulada">Anuladas</option>
                    <option value="cerrada">Cerradas</option>
                </select>
            </div> -->
            <div id="cite">
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16" >
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16" >
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div id="alerta2" class="alert alert-success d-flex align-items-center" role="alert" style="display: none !important">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" />
        </svg>
        <div id="mensaje2">
        </div>
    </div>
    <div id="alerta" class="alert alert-danger d-flex align-items-center" role="alert" style="display: none !important" >
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div id="mensaje">
        </div>
    </div>
</body>

</html>
